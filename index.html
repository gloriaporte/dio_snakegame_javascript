<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/snake.css">
    <script src="https://kit.fontawesome.com/d249ae6abc.js" crossorigin="anonymous"></script>
    <title>Snake Game</title>
</head>
<body>
    <main class="container-fluid vh-100 bg-black">

        <header class="row py-3">
            <div class="col-12 text-center">
                <h1 class="text-white">Snake Game!</h1>
                <div class="snake"> 
                    <div class="head"></div>
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                    <div class="neck"></div>
                    <div class="body"></div>
                    <div class="tail"></div>
                </div>
            </div>
        </header>

        <div class="row mt-3">
            <section class="col-3 mt-n3">
                <div class="row">
                    <div class="text-white col-12 text-center mb-4">
                        <hr>
                        <h2> <i class="fas fa-scroll"></i>  Como jogar?</h2>
                        <hr>
                    </div>
                    <div class="col-12">
                        <ol>
                            <li class="list-group-item bg-black text-light my-0 py-1">
                                <span class="badge badge-success text-white">1</span> Use as setinhas do teclado.
                            </li>
                            <li class="list-group-item bg-black text-light my-0 py-1">
                                <span class="badge badge-success text-white">2</span>
                                Coma as frutinhas para crescer!
                            </li>
                            <li class="list-group-item bg-black text-light my-0 py-1">
                                <span class="badge badge-success text-white">3</span>
                                Cuidado para n√£o se enrolar!
                            </li>
                        </ol>
                    </div>
                </div>
            </section>

            <section class="col-6 text-center" id="gamesnake">
                <canvas id="snake" width="512" height="512"></canvas>
            </section>
        
            <section class="col-3 mt-n3" id="points">
                <div class="text-light col-12 text-center text-white bg-black">
                    <hr>
                    <h2><i class="fas fa-gamepad"></i> Pontos</h2>
                    <hr>
                </div>
                <div class="col-12">
                    <ol class="list-group bg-black d-flex">
                        <li class="list-group-item bg-black text-white text-center" id="pontos">
                        </li>
                    </ol>
                </div>
            </section>
        </div>

    </main>
<div class="container-fluid d-flex justify-content-center align-items-center" id="gameover">
    
</div>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script></body>
</html>
