<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d249ae6abc.js" crossorigin="anonymous"></script>
    <title>Snake Game</title>
</head>
<body class="container bg-dark">
<div class="row p-3">
    <div class="col-12 text-center">
        <h1 class="text-white">Snake Game!</h1>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <div class="card border-success">
            <div class="card-header text-white bg-success border-success">
                <i class="fas fa-scroll"></i>  Como jogar?
            </div>
            <ol class="list-group border-success">
                <li class="list-group-item border-success bg-dark text-light">
                    <span class="badge badge-success text-white">1</span> Use as setinhas do teclado.
                </li>
                <li class="list-group-item border-success bg-dark text-light">
                    <span class="badge badge-success text-white">2</span>
                    Coma as frutinhas para crescer!
                </li>
                <li class="list-group-item border-success bg-dark text-light">
                    <span class="badge badge-success text-white">3</span>
                    Cuidado para não se enrolar!
                </li>
            </ol>
        </div>
    </div>
    <div class="col-6">
        <canvas id="snake" width="512" height="512"></canvas>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="text-light col-12">
                <div class="card border-success">
                    <div class="card-header text-white bg-success border-success">
                        <i class="fas fa-gamepad"></i> Pontuação
                    </div>
                    <ol class="list-group  border-success">
                        <li class="list-group-item  bg-dark border-success" id="pontos">
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3" id="gameover">
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
